<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Custom Template</title>
    <!--[if IE]>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <![endif]-->
    <meta http-equiv="cleartype" content="on" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- StyleSheets -->
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" />
    <link href="style/reset.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />

    <!-- Favicons für alle Geräte -->
    <!-- iPad mit Retina Display benötigt 144x144 Pixel -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch.png" />
    <!-- iPhone mit Retina Display -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch.png" />
    <!-- iPad -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch.png" />
    <!-- iPhone & iPod Touch -->
    <link rel="apple-touch-icon-precomposed" href="img/touch-57x57.png" />
    <!-- Desktop Browser -->
    <link rel="shortcut icon" href="img/touch.ico" />

    <!-- Windows 8 Kacheln (144x144 + Hintergrundfarbe) -->
    <meta name="application-name" content="Titel der Webseite" />
    <meta name="msapplication-TileImage" content="img/touch.png" />
    <meta name="msapplication-TileColor" content="#C00" />

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="rss.xml" />

    <!-- Conditional Comments IE < 9 HTML5 Support + Responsive Web für Mobile First -->
    <!--[if lte IE 8]>
        <script src="js/respond.js"></script>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper">
    </div>

    <!-- JavaScript Files @HTML5 -->
    <script src="js/script.js"></script>
</body>
</html>
